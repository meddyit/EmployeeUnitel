<ion-view view-title="Camera">
    <ion-content>
    <div>
    <span><img ng-if="FILE_URI!== undefined" ng-src="{{FILE_URI}}">
    <img ng-if="FILE_URI === undefined" ng-src="http://placehold.it/365x300"></span>
        <textarea name="description" ng-model="data.description" placeholder="discribe ur status here" maxlength="500" style="width: 100vw; height: 30vw; border: solid"></textarea>
        
        
         <select style=" float: left; -webkit-appearance: button; -webkit-border-radius: 2px; -webkit-box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1); -webkit-padding-end: 20px; -webkit-padding-start: 2px; -webkit-user-select: none; background-image: url(http://i62.tinypic.com/15xvbd5.png), -webkit-linear-gradient(#FAFAFA, #F4F4F4 40%, #E5E5E5); background-position: 97% center; background-repeat: no-repeat; border: 1px solid #AAA; color: #555; font-size: inherit; margin: 1px; overflow: hidden; padding: 5px 10px; text-overflow: ellipsis; white-space: nowrap; width: 40vw; height: 40px;" ng-init="s=doc_types[0]" ng-model="s" ng-options="x.opt for x in doc_types"></select>
        
    </div>
        
    <button class="button button-block button-calm" ng-click="takePic()">Take Picture</button>
    <button class="button button-block button-calm" ng-click="uploadFile(data.description , s.opt)" ng-disabled="image === null">Upload</button>
    
    </ion-content>
    </ion-view>
